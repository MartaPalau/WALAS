<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>    
    <div id="app">Loading....</div>
    <!--
    <x-app dependency="Hello"></x-app>
    -->
    <script src="../dist/bundle.js"></script>
    <script>
        class App extends Walas.ComponentBase{
            static componentName(){
                return "x-app";                
            }
            constructor(){
                super();
                this._text = "Hello World";
            }
            set text(value){
                this._text = value;
                this.refresh();
            }
            get text(){
                return this._text
            }
            render(){
                Walas.Dom.open('div');
                    Walas.Dom.text(this.text);
                Walas.Dom.close('div');
            }
            
        }
        var app = Walas.Components.register(App);
        Walas.bootstrap(document.getElementById('app'),app);
       
    </script>
</body>
</html>
